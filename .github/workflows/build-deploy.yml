name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - claude/*
    paths:
      - 'docs/**'
      - '.github/workflows/build-deploy.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'docs/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # [Fix] v3 -> v4 업데이트

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: .

      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5  # [Add] 페이지 설정 자동화 추가

      - name: Build Jekyll site
        run: |
          cd docs
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production
          PAGES_REPO_NWO: ${{ github.repository }}  # ✅ 이 줄을 추가 (저장소 이름 주입)

      - name: Upload Jekyll build artifact
        uses: actions/upload-pages-artifact@v3  # [Fix] v2 -> v3 업데이트
        with:
          path: docs/_site

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # [Fix] v2 -> v4 업데이트
